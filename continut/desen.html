<div class="main">
  <div class="column_main">
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <svg width="300" height="200">
      <polygon points="100,10 40,198 190,78 10,78 160,198"
      style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>

    <svg height="130" width="500">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(161, 161, 108);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(51, 73, 172);stop-opacity:1" />
        </linearGradient>
      </defs>
      <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
      <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">Pet</text>
    </svg>

    <svg height="150" width="500">
      <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color:rgb(180, 20, 20);stop-opacity:0" />
          <stop offset="100%" style="stop-color:rgb(150, 150, 231);stop-opacity:1" />
        </radialGradient>
      </defs>
      <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    </svg>

    <svg width="500" height="500">
      <rect x="10" y="20" width="90" height="60">
        <animate id="a1" attributeName="fill" from="red" to="blue" dur="3s" fill="freeze" />
      </rect>
      <rect x="10" y="120" width="90" height="60">
        <animate id="a2" attributeName="fill" from="blue" to="yellow" begin="a1.end" dur="3s" fill="freeze" />
      </rect>
      <rect x="10" y="220" width="90" height="60">
        <animate id="a3" attributeName="fill" from="yellow" to="green" begin="a2.end" dur="3s" fill="freeze" />
      </rect>
    </svg>

  </div>
</div>
