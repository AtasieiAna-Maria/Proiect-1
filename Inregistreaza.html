<body>
    <p><b>Informatii generale</b></p>
    <fieldset>
    <form>
        <label for="name">Nume utilizator: </label>
        <input type="text" id="name" name="name"><br><br>
        <label for="pwd">Parola: </label>
        <input type="password" id="pwd" name="pwd"><br><br>
        <label for="fname">Nume: </label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Prenume: </label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email"><br><br>
        <label for="tel">Numar de telefon</label>
        <input type="text" id="tel" name="tel"><br><br>
    </form>
    </fieldset>
    <p><b>Informatii personale</b></p>
    <fieldset>
    <form>
        <label for="sex">Sexul: </label>
        <select name="sex" id="sex">
            <option value="Feminin">F</option>
            <option value="Masculin">M</option>
        </select><br><br>

        <label for="food">Mancarea preferata: </label>
        <input list="foods" id="food" name="food">

        <datalist id="foods">
              <option value="Paste">
              <option value="Friptura">
             <option value="Sushi">
              <option value="Burger">
              <option value="Supa">
        </datalist><br><br> 

        <label for="color">Culoarea preferata: </label>

        <select name="color" id="color">
            <option value="Rosu">Rosu</option>
            <option value="verde">Verde</option>
            <option value="albastru">Albastru</option>
            <option value="roz">Roz</option>
            <option value="portocaliu">Portocaliu</option>
            <option value="alta">Alta culoare</option>
        </select><br><br> 

        <label for="birthday">Data nasterii: </label>
          <input type="date" id="birthday" name="birthday">
        <br><br>

        <label for="ora">Ora nasterii:</label>

        <input type="time" id="ora" name="ora"
                   min="00:00" max="23:59" required>
        <br><br>

        <label for="age">Varsta</label>
        <input type="range" id="age" name="age" min="0" max="99"> 
        <br><br>

        <label for="url">Adresa paginii personale: </label>
        <input type="url" id="url" name="url">
<br>
<br>
    
        <label for="descriere">Descriere: </label>
        <textarea id="descriere" name="descriere" rows="4" cols="50">
        </textarea><br><br>

    </fieldset>
